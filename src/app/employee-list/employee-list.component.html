<div class="add-button"><button mat-raised-button
    color="primary"
    (click)="onAddEmployee()">+ Add Employee</button></div>
<table mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell
      *matHeaderCellDef> Id. </th>
    <td mat-cell
      *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell
      *matHeaderCellDef> Name </th>
    <td mat-cell
      *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell
      *matHeaderCellDef> E-mail </th>
    <td mat-cell
      *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="salary">
    <th mat-header-cell
      *matHeaderCellDef> Salary </th>
    <td mat-cell
      *matCellDef="let element"> {{element.salary}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell
      *matHeaderCellDef> Actions </th>

    <div class="actions"
      mat-cell
      *matCellDef="let element">
      <mat-icon aria-hidden="false"
        title="Edit"
        (click)="onEdit(element)">edit</mat-icon>

      <mat-icon aria-hidden="false"
        title="Delete"
        (click)="onDelete(element.id)">delete</mat-icon>

    </div>
  </ng-container>

  <tr mat-header-row
    *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
    *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator
  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
